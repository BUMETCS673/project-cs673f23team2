<!DOCTYPE html>
<html>
<head>
  <title>Video Player Wireframe</title>
  <link rel="stylesheet" href="VideoDetails.css">
</head>
<body>
    <button type="button">
        <img src="logo.png" alt="Logo">
      </button>
        <div class="profile-card">
            <img src="profile-pic.jpg" alt="Profile picture">
            <h4><span class="reward-points">Reward Points: 100</span></h4>
          </div>
    <div class="content">
    <div class="container">
        <div class="video-player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SqcY0GlETPk" frameborder="0" allowfullscreen></iframe>
        <div class="controls">
        <div class="video-details">
            <h2 id="video-title">React Tutorial for Beginners</h2>
            <p id="video-owner">Programming with Mosh</p>
        </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
